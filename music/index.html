<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <title>Audio player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  	@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
	  body {
		  box-sizing: border-box;
		  font-family: 'Poppins';
	  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'poppins', sans-serif;
    }
.box-saldo {
    position: relative;
    padding: 3px;
    background-size: 100%;
    background-image: url(https://kolomilmu.com/experiment/images/1.png);
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    border-radius: 14px 14px 14px 14px;
}
.top-inbox {
    position: relative;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    width: 100%;
    padding: 0 10px;
    margin: 10px 0 5px 0;
}
.top-inbox .top-title {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    gap: 5px;
}
.top-inbox .top-title h3 {
    color: #ffffff;
    display: inline-block;
    letter-spacing: 1px;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-weight: 600;
    font-size: 13px;
    overflow: hidden;
}
.box-button {
    position: relative;
    padding: 0;
    margin: 5px 0;
    margin-right: 15%;
    background: #1fafa7;
    max-width: 200px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    gap: 5px;
    border-radius: 30px;
}
.controlls_btns {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.controlls_btns button {
    height: 30px;
    width: 30px;
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0 0.5em;
    background: none;
    transition: 0.5s;
    border-radius: 50%;
}
.controlls_btns button i {
    font-size: 1em;
}
.controlls_btns button i {
    color: #fff;
}
.controlls_btns button:nth-child(2) {
    border-radius: 50%;
    box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2), inset -5px -5px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
}
.box-saldo .saldo {
    font-size: 20px;
    font-weight: 600;
    color: #fff;
    margin-left: 10px;
    margin-top: 18px;
}
.box-saldo .description {
    position: relative;
    display: block;
    margin: 0;
    margin-left: 10px;
    font-size: 10px;
    font-weight: 400;
    color: #ffffff;
}
.bottom-inbox {
    position: relative;
    display: block;
    margin: 10px;
    padding: 0;
    word-spacing: 7px;
}
.bottom-inbox .bottom-button {
    position: relative;
    margin: 0;
    padding: 2px 10px 2px 10px;
    font-size: 10px;
    background: transparent;
    color: #fff;
    border: solid 2px #20afa7;
    border-radius: 8px;
    outline: none;
}
.box-music {
    display: none!important;
}
  </style>
</head>

<body>
  <div class="box-saldo">
    <div class="top-inbox">
      <div class="top-title">
        <h3>Payment</h3>
      </div>
      <div class="box-button">
        <div class="controlls_btns">
          <button id="backward_btn"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
          <button id="play_pause_btn"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button id="forward_btn"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="saldo">Rp638.000</div>
    <p class="description">Your Balance</p>
    <div class="bottom-inbox">
      <button class="bottom-button">Deposito</button>
      <button class="bottom-button">Withdraw</button>
      <button class="bottom-button">Transfer</button>
    </div>
  </div>
  <div class="box-music"></div>
  <script>
    let All_song = [
   {
     color: "#1fafa7",
     music: "music/1.mp3",
     img: "images/1.png"
   },
   {
     color: "#256663",
     music: "music/2.mp3",
     img: "images/2.png"
   },
   {
     color: "#1cddd4",
     music: "music/3.mp3",
     img: "images/3.png"
   },
   {
     color: "#4c817e",
     music: "music/4.mp3",
     img: "images/4.png"
   },
      ];

      // General Url
      let url_upload = "https://kolomilmu.com/experiment/";
      // box music
      let boxmusic = document.querySelector('.box-music');
      let htmlbox = "";
      for (let i = 0; i < All_song.length; i++) {
        htmlbox += '<div class="song">';
        htmlbox += '<audio src="' + url_upload + All_song[i].music + '" class="play-music"></audio>';
        htmlbox += '</div>';
      }
      boxmusic.innerHTML = htmlbox;

      /*controlls part*/
      let song = document.querySelectorAll('.play-music');
      let play_pause_btn = document.querySelector('#play_pause_btn');
      let forward_btn = document.querySelector('#forward_btn');
      let backward_btn = document.querySelector('#backward_btn');

      /*default values*/
      let is_song_played = false;
      let song_status = false;
      let index_no = 0;

      /*play function*/
      function play_song(){
        var css_saldo = document.querySelector(".box-saldo");
        var css_button = document.querySelector(".box-button");
        var css_bottom = document.querySelectorAll(".bottom-inbox .bottom-button");
        var style_image = 'background-image: url('+url_upload+All_song[index_no].img+')';
        var style_button = 'background:'+All_song[index_no].color;
        var style_bottom = 'border: solid 2px '+All_song[index_no].color;
        song[index_no].play();
        is_song_played = true;
        song_status = true;
        play_pause_btn.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
        css_saldo.setAttribute("style",style_image);
        css_button.setAttribute("style",style_button);
        for (var a = 0; a < css_bottom.length; a++) {
          css_bottom[a].setAttribute("style",style_bottom);
        }
      }

      /*pause song*/
      function pause_song(){
        song[index_no].pause();
        song_status = false;
        play_pause_btn.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
      }
      
      /*play pause btn Music player*/
      play_pause_btn.addEventListener('click', function(){
        if (song_status == false) {
          song[index_no].play();
          song_status = true;
          this.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
        } else {
          song[index_no].pause();
          song_status = false;
          this.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
        }
      });
      
      /*forward btn (next)*/
      forward_btn.addEventListener('click', function(){
        index_no = index_no + 1;
        if (index_no == All_song.length) {
          song[index_no - 1].pause();
          index_no = 0;
        } else {
          song[index_no - 1].pause();
        }
        song[index_no].currentTime = 0;
        play_song();
      });

      /*backward btn (previous)*/
      backward_btn.addEventListener('click', function(){
        index_no = index_no - 1;
        if (index_no <= 0){
          index_no = 0;
          song[index_no + 1].pause();
        } else {
          song[index_no + 1].pause();
        }
        song[index_no].currentTime = 0;
        play_song();
      });
  </script>
</body>
</html>
