
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="#0095da" name="theme-color">
    <meta content="#0095da" name="msapplication-navbutton-color">
    <meta content="Product Example" name="keywords">
    <title>Product Example</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="header-container">
        <a href="/produk"><img src="https://1.bp.blogspot.com/-8sjLbIfqqqY/Xu3YjkEPyzI/AAAAAAAABkE/32P6pukxXVkUCpec7Ty4-08aLF214VW6wCK4BGAYYCw/w300/sayuean.png" width="300" height="80" alt="title produk"></a>
        <div class="menu-kategori">
          <div class="button">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
          </div>
        </div>
        </div>
      </div>
    </header>
    <main>
      <section id="main-produk">
        <div class="main-produk-wrap">
          <div class="main-produk-post">
            <div class="post-produk">
              <article class="inner-produk simpleCart_shelfItem">

                </div>
                <div class="inner-produk-header">
                  <h1 class="item_name">Produk 1</h1>
                  <span class="hide item_link">https://azidzainuri.github.io/produk/item/produk-1.html</span>
                  
                  <div class="post-meta">
                    
                    <div class="meta-author-date">
                      <span class="author-avatar blur-up lazyloaded" style="background-image: url(//1.bp.blogspot.com/-MBBkb1jgCI8/XxFIX5xiDhI/AAAAAAAAAZw/jhBPcLH8KPwUfDU1kmHi4Ie7_tDcl__WgCK4BGAYYCw/w40-h40-p-k-no-nu/logo%252Bpendidikan.png)"></span>
                      <div class="post-meta-top">
                        <span class="post-author"><strong>Azid Zainuri</strong></span>
                        <span class="post-time">
                          <svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M16.3 15.2L11 12.3V7H12.5V11.4L17 13.9L16.3 15.2Z"></path></svg>
                          <time class="published">18 Februari 2022</time>
                        </span>
                      </div>
                    </div>
                    
                    <div class="meta-share">
                      <div class="share-toggle">
                        <button class="button-icon">
                          <svg height="25" width="25"><path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12S8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.21 8 18 8C19.66 8 21 6.66 21 5S19.66 2 18 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.79 9 6 9C4.34 9 3 10.34 3 12S4.34 15 6 15C6.79 15 7.5 14.69 8.04 14.19L15.16 18.34C15.11 18.55 15.08 18.77 15.08 19C15.08 20.61 16.39 21.91 18 21.91S20.92 20.61 20.92 19C20.92 17.39 19.61 16.08 18 16.08M18 4C18.55 4 19 4.45 19 5S18.55 6 18 6 17 5.55 17 5 17.45 4 18 4M6 13C5.45 13 5 12.55 5 12S5.45 11 6 11 7 11.45 7 12 6.55 13 6 13M18 20C17.45 20 17 19.55 17 19S17.45 18 18 18 19 18.45 19 19 18.55 20 18 20Z" fill-rule="evenodd"></path></svg>
                        </button>
                      </div>
                    </div>
                    
                  </div>
                  
                </div>
                <div class="inner-produk-content">
                  <div class="harga item_price">Rp5.000</div>
                  <div class="harga-asli"><strike>Rp7.000</strike></div>
                  <div class="inner-post-button">
                    <a href="javascript:;" class="beli-produk item_add">Beli Sekarang</a>
                    <a href="javascript:;" class="chat-penjual">Chat Penjual</a>

                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <!-- kode HTML Data Produk -->
    <div class="box-data-produk">
      <div class="box-data-produk-wrap">
        <button class="tombol-close">
          <span class='close-button'>&#10005;</span>
        </button>
        <div class="item-data-produk">
          <div class="simpleCart_items"></div>
        </div>
        <div class="box-harga-produk">
          Total Harga (<span class='simpleCart_quantity'></span> Produk) <span class='simpleCart_total'></span>
        </div>
        <div class="box-checkout">
          <button class="kembali">Belanja Lagi</button>
          <button class="checkout">Checkout</button>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
