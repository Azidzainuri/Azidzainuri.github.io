<!DOCTYPE html>
<html lang="id">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="#0095da" name="theme-color">
    <meta content="#0095da" name="msapplication-navbutton-color">
    <meta content="Product Example" name="keywords">
    <title>Product Example</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      #main-produk {
        padding-top:15px!important;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section id="main-produk">
        <div class="main-produk-wrap">
          <div class="box-cek-cod">
            <div id="toko"></div>
            <div class="form-cod">
              <form>
                <div class="data-form">
                  <input class="validate" name="lokasi penjual" id="start" readonly type="text">
                </div>
                <div class="data-form">
                  <input class="validate" name="lokasi tujuan" id="end-cod" placeholder="Alamat Lengkap Anda" ruquered type="text">
                </div>
                <div id="lokasi-cod"></div>
              </form>
            </div>
            <div id="detail">
              <div class="detail-wrap">
                <table>
                        <tr>
                            <th style="color:grey">Opsi</th>
                            <th>:</th>
                            <td id="option"></td>
                        </tr>
                        <tr>
                            <th style="color:grey">Jarak</th>
                            <th>:</th>
                            <td id="Alamat"></td>
                        </tr>
                        <tr>
                            <th style="color:grey">Harga</th>
                            <th>:</th>
                            <td id="price"></td>
                        </tr>
                </table>
              </div>
              <div class="tombol-lanjut">
                <a class="home" href="/produk">Kembali</a>
                <a class="lanjut" href="/produk/checkout/form.html">Lanjut</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKkyyFrPfUuG7E-r1O1vIKapzkdCFNqeo&libraries=places"></script>
    <script src="../script.js"></script>
  </body>
</html>
