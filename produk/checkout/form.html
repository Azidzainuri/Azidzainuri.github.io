<!DOCTYPE html>
<html lang="id">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="#0095da" name="theme-color">
    <meta content="#0095da" name="msapplication-navbutton-color">
    <meta content="Product Example" name="keywords">
    <title>Product Example</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      #main-produk {
        padding-top: 15px!important;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section id="main-produk">
        <div class="main-produk-wrap">
          <div class="form-checkout">
            <button class="tombol-close">
              <span class='close-button'>&#10005;</span>
            </button>
            <div class="title-keterangan">Alamat Pengiriman</div>
            <div class="data-lokasi-tujuan"></div>
            <div class="title-keterangan">Detail Barang</div>
            <div class="item-data-produk">
              <div class="simpleCart_items"></div>
            </div>
            <div class="box-harga-produk">
              <div class="detail-harga">
                Total Harga (<span class='simpleCart_quantity'></span> Produk) <span class='simpleCart_total'></span>
              </div>
              <div class="detail-ongkir">
                Ongkir (Jarak <span class="data-jarak"></span>) <span class="data-ongkos"></span>
              </div>
            </div>
            <div class="title-keterangan">Dikirim Dengan</div>
            <div class="data-kurir"></div>
            <div class="title-ketangan">Pembayaran</div>
            <select class="data-pembayaran" name="Pembayaran">
              <option value="default">Pilih Pembayaran</option>
              <option value="Azid Zainuri a/n 098978997 - BRI">Via BRI</option>
            </select>
            <div class="title-keterangan">Catatan</div>
            <input class="data-catatan" name="Catatan" type="text" placeholder="Tulis Catatan Disini">
            <div class="box-checkout">
              <button class="grid total-belanja">Rp.NaN</button>
              <button class="grid kirim-data">Checkout</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKkyyFrPfUuG7E-r1O1vIKapzkdCFNqeo&libraries=places"></script>
    <script src="../script.js"></script>
  </body>
</html>
